{% extends "encyclopedia/layout.html" %}

{% block title %}Login - Wiki{% endblock %}

{% block body %}
<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">Login to Wiki</h2>
        <p style="text-align: center; color: #6c757d; margin-bottom: 30px;">
            Access your personal encyclopedia
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #dee2e6;">
            <p style="color: #6c757d; margin-bottom: 15px;">Don't have an account?</p>
            <a href="{% url 'register' %}" class="btn btn-outline">
                <i class="fas fa-user-plus"></i> Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
