{% extends "encyclopedia/layout.html" %}

{% block title %}
    Register - Wiki
{% endblock %}

{% block body %}
<div class="auth-page">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <!-- Register Card -->
            <div class="card auth-card shadow">
                <div class="card-body p-4">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="auth-icon mb-3">
                            <i class="fas fa-user-plus fa-3x text-success"></i>
                        </div>
                        <h2 class="auth-title">Create Account</h2>
                        <p class="text-muted">Join our encyclopedia community</p>
                    </div>
                    
                    <!-- Register Form -->
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Choose a username" required>
                            <div class="form-text">This will be your display name.</div>
                        </div>
                        
                        <!-- Email (Optional) -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email (Optional)
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="your@email.com">
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Create a password" required>
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Confirm your password" required>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                        
                        <!-- Terms -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </form>
                    
                    <!-- Divider -->
                    <div class="divider my-4">
                        <span class="text-muted">Already have an account?</span>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-1"></i>Login to Existing Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
