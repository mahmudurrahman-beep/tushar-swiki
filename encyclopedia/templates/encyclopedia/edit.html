{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} - Wiki
{% endblock %}

{% block body %}
<div class="edit-page">
    <!-- Header -->
    <div class="page-header mb-4">
        <h1 class="page-title">
            <i class="fas fa-edit me-2 text-primary"></i>Edit: {{ title }}
        </h1>
        <p class="text-muted">Make changes to your encyclopedia entry.</p>
    </div>
    
    <!-- Edit Form -->
    <div class="edit-form">
        <form method="post">
            {% csrf_token %}
            
            <!-- Content Field -->
            <div class="mb-4">
                <label for="content" class="form-label">
                    <i class="fas fa-edit me-2"></i>Content (Markdown)
                </label>
                <textarea class="form-control" id="content" name="content" rows="20" required>{{ content }}</textarea>
                <div class="form-text">
                    Use Markdown for formatting. 
                    <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank" class="text-decoration-none">
                        <i class="fas fa-external-link-alt me-1"></i>Markdown Cheat Sheet
                    </a>
                </div>
            </div>
            
            <!-- Form Actions -->
            <div class="form-actions border-top pt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="edit-info">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            You are editing your own page.
                        </small>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <a href="{% url 'entry' title %}" class="btn btn-outline-secondary ms-2">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
